query AccountFromMarket($marketId: ID!, $accountId: ID!){
  market(id: $marketId) {
    accounts(where: {id: $accountId}) {
      transactions { 
        id
      }
      badDebt {
        id
        amount
        timestamp
        block
      }
      enteredMarket
      accountSupplyBalanceWei
      accountBorrowBalanceWei
      totalUnderlyingRedeemedWei
      accountBorrowIndex
      totalUnderlyingRepaidWei
    }
  }
}

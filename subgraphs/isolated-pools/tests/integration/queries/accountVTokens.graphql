query AccountVTokens  {
  accountVTokens {
    id
    market {
      id
    }
    account {
      id
    }
    badDebt {
      id
      amountMantissa
      timestamp
      block
    }
    enteredMarket
    accountSupplyBalanceMantissa
    accountBorrowBalanceMantissa
    totalUnderlyingRedeemedMantissa
    accountBorrowIndexMantissa
    totalUnderlyingRepaidMantissa
  }
}

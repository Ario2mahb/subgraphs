query AccountVTokens  {
  accountVTokens {
    id
    market {
      id
    }
    symbol
    account {
      id
    }
    transactions { 
      id
    }
    badDebt {
      id
      amount
      timestamp
      block
    }
    enteredMarket
    userSupplyBalanceMantissa
    userBorrowBalanceMantissa
    totalUnderlyingRedeemedMantissa
    accountBorrowIndexMantissa
    totalUnderlyingRepaidMantissa
  }
}

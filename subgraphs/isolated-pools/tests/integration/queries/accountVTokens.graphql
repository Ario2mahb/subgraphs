query AccountVTokens  {
  accountVTokens {
    id
    market {
      id
    }
    symbol
    account {
      id
    }
    transactions { 
      id
    }
    badDebt {
      id
      amount
      timestamp
      block
    }
    isCollateralOfUser
    userSupplyBalanceWei
    userBorrowBalanceWei
    totalUnderlyingRedeemed
    accountBorrowIndex
    totalUnderlyingRepaid
  }
}

query AccountVTokens  {
  accountVTokens {
    id
    market {
      id
    }
    symbol
    account {
      id
    }
    transactions { 
      id
    }
    badDebt {
      id
      amount
      timestamp
      block
    }
    enteredMarket
    vTokenBalance
    totalUnderlyingRedeemed
    accountBorrowIndex
    totalUnderlyingRepaid
    storedBorrowBalance
  }
}

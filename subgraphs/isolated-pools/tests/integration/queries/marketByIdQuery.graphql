query MarketById($id: ID!) {
  market(id: $id) {
    id
    pool {
      id
    }
    badDebtMantissa
    borrowRateMantissa
    cash
    collateralFactorMantissa
    exchangeRateMantissa
    interestRateModelAddress
    name
    reservesMantissa
    supplyRateMantissa
    symbol
    underlyingAddress
    underlyingName
    underlyingPriceUsd
    underlyingSymbol
    borrowCapMantissa
    supplyCapMantissa
    accrualBlockNumber
    blockTimestamp
    borrowIndexMantissa
    reserveFactorMantissa
    underlyingPriceUsd
    underlyingDecimals
    supplierCount
    borrowerCount
  }
}

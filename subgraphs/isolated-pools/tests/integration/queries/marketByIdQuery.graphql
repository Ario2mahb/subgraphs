query MarketById($id: ID!) {
  market(id: $id) {
    id
    pool {
      id
    }
    badDebt
    borrowRate
    cash
    collateralFactor
    exchangeRate
    interestRateModelAddress
    name
    reserves
    supplyRate
    symbol
    underlyingAddress
    underlyingName
    underlyingPrice
    underlyingSymbol
    borrowCapWei
    supplyCapWei
    accrualBlockNumber
    blockTimestamp
    borrowIndex
    reserveFactor
    underlyingPriceUsd
    underlyingDecimals
  }
}

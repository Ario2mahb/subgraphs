query MarketById($id: ID!) {
  market(id: $id) {
    id
    pool {
      id
    }
    badDebtWei
    borrowRate
    cash
    collateralFactor
    exchangeRate
    interestRateModelAddress
    name
    reservesWei
    supplyRateMantissa
    symbol
    underlyingAddress
    underlyingName
    underlyingPrice
    underlyingSymbol
    borrowCapWei
    supplyCapWei
    accrualBlockNumber
    blockTimestamp
    borrowIndex
    reserveFactor
    underlyingPriceUsd
    underlyingDecimals
    supplierCount
    borrowerCount
  }
}

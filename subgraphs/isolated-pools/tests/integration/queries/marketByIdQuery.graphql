query MarketById($id: ID!) {
  market(id: $id) {
    id
    pool {
      id
    }
    badDebtMantissa
    borrowRate
    cash
    collateralFactor
    exchangeRate
    interestRateModelAddress
    name
    reservesMantissa
    supplyRateMantissa
    symbol
    underlyingAddress
    underlyingName
    underlyingPrice
    underlyingSymbol
    borrowCapMantissa
    supplyCapMantissa
    accrualBlockNumber
    blockTimestamp
    borrowIndex
    reserveFactor
    underlyingPriceUsd
    underlyingDecimals
    supplierCount
    borrowerCount
  }
}

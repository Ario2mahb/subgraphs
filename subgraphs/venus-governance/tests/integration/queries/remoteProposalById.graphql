query RemoteProposalById($id: ID!) {
  remoteProposal(id: $id) {
    id
    proposalId
    remoteChainId
    targets
    values
    signatures
    calldatas
    proposalType
    stored {
      txHash
      blockNumber
      timestamp
    }
    executed {
      txHash
      blockNumber
      timestamp
    }
    withdrawn {
      txHash
      blockNumber
      timestamp
    }
    failedReason
  }
}
